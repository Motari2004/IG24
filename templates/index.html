<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBot Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #fafafa; 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; 
            margin: 0; 
        }
        .container { 
            background: white; 
            width: 500px; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            color: #262626; 
            margin-bottom: 20px; 
        }
        .input-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #8e8e8e; 
            font-size: 14px; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #dbdbdb; 
            border-radius: 6px; 
            box-sizing: border-box; 
            background: #fafafa; 
            font-size: 14px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #0095f6; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px; 
            transition: 0.2s; 
        }
        button:hover { 
            background: #0074cc; 
        }
        button:disabled { 
            background: #b2dffc; 
            cursor: not-allowed; 
        }
        
        #logs { 
            margin-top: 25px; 
            background: #262626; 
            color: #00ff9d; 
            padding: 15px; 
            height: 350px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace; 
            border-radius: 6px; 
            font-size: 12px; 
            line-height: 1.4; 
            border: 1px solid #dbdbdb; 
        }
        .log-entry { 
            margin-bottom: 4px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 2px; 
        }
        .status-box { 
            text-align: center; 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #555; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ü§ñ InstaBot Controller</h2>
    
    <div class="status-box" id="status">Status: Idle</div>

    <div class="input-group">
        <label>Target Number of Follows</label>
        <input type="number" id="target_follows" value="20" min="1">
    </div>

    <button id="startBtn" onclick="startBot()">üöÄ Start Automation</button>

    <div id="logs">
        <div class="log-entry">Waiting for command...</div>
    </div>
</div>

<script>
    const socket = io();
    const logDiv = document.getElementById('logs');
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');

    function startBot() {
        const target = document.getElementById('target_follows').value;
        
        // Disable button to prevent double clicks
        startBtn.disabled = true;
        startBtn.innerText = "‚è≥ Running...";
        statusDiv.innerText = "Status: Running";
        logDiv.innerHTML = '<div class="log-entry" style="color:yellow">‚ö° Sending start command...</div>';
        
        // Send ONLY the target number to Python (Username/Pass handled by config.py)
        socket.emit('start_bot', {
            target_follows: parseInt(target)
        });
    }

    // Listen for logs from Python
    socket.on('log_update', function(data) {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = data.msg;
        logDiv.appendChild(entry);
        
        // Auto-scroll to bottom
        logDiv.scrollTop = logDiv.scrollHeight;
        
        // Re-enable button if task is finished
        if (data.msg.includes("Task Finished") || data.msg.includes("Browser closed")) {
            startBtn.disabled = false;
            startBtn.innerText = "üöÄ Start Automation";
            statusDiv.innerText = "Status: Completed";
        }
    });
</script>

</body>
</html>
